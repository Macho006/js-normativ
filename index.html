  <!-- click hissoblagich -->
  <div class="click-box">
    <button class="btn-click btn" id="click">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front text"> Click
      </span>
    </button>
    <p id="son" class="son">Son</p>
  </div>

  <!-- Input qiymatini saqlash -->

  <div class="input-box">
    <div class="form__group field">
      <input id="input" type="input" class="form__field" placeholder="Ismingiz" required="">
      <label for="name" class="form__label">Ismingiz</label>
    </div>
    <button id="saveBtn" class="bookmarkBtn btn-input">
      <span class="IconContainer">
        <svg viewBox="0 0 384 512" height="0.9em" class="icon">
          <path
            d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z">
          </path>
        </svg>
      </span>
      <p class="text">Saqlash</p>
    </button>

    <p class="name" id="nameDisplay">Ism:</p>

  </div>



  <!-- From tekshiruv -->

  <div class="form-card">
    <form id="form" class="form">
      <p class="form-title">Format</p>

      <div class="input-container">
        <input id="name" placeholder="Ism kiriting" type="text">
        <span>
          <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
                   1.79-4 4 1.79 4 4 4zM6 20c0-3.31 
                   2.69-6 6-6s6 2.69 6 6" />
          </svg>
        </span>
      </div>

      <div class="input-container">
        <input id="email" placeholder="Email kiriting" type="email">
        <span>
          <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 12a4 4 0 10-8 0 4 4 0 
                   008 0zm0 0v1.5a2.5 2.5 0 
                   005 0V12a9 9 0 10-9 
                   9m4.5-1.206a8.959 8.959 
                   0 01-4.5 1.207" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
          </svg>
        </span>
      </div>

      <button class="submit" type="submit">Yuborish</button>
    </form>
    <p id="message" class="message"></p>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>


  <!-- Sichqoncha koordinatalari -->
  <div class="mousemove">
    <div id="box-mouse"></div>
    <p id="coords">Tashqaridaman</p>
  </div>

  <!-- Til o'zgartirish menusi -->
  <div class="language">
    <div class="lang-box">
      <button class="lang-btn active" id="uzBtn">UZ</button>
      <button class="lang-btn" id="enBtn">EN</button>
      <span class="active-bg"></span>
    </div>

    <p class="langMessage" id="langMessage"></p>
  </div>
